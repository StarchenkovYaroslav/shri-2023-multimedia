<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta
        name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>Stories</title>

    <link rel="stylesheet" href="http://localhost:3000/index.css" />
</head>

<body>
<div class="container">
    <div class="progress">
        <!-- script inserted progress-bars -->
    </div>
    <div class="stories">
        <!-- script inserted stories -->
    </div>
    <div class="controls">
        <button id="previous-button">Предыдущий</button>
        <button id="next-button">Следующий</button>

        <div class="controls__filters">
            <div>
                <label for="brightness-input">Яркость</label>
                <input type="range" id="brightness-input" />
                <label for="brightness-input" id="brightness-input-value">1</label>
            </div>
            <div>
                <label for="contrast-input">Контраст</label>
                <input type="range" id="contrast-input" />
                <label for="contrast-input" id="contrast-input-value">1</label>
            </div>
        </div>
    </div>
</div>

<script src="http://localhost:3000/script.js"></script>
</body>
</html>
